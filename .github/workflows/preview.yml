name: 'Preview ğŸŒ'

on:
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  preview:
    name: Deploy Preview ğŸŒ
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache Rust ğŸ¦€
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Dependencies & Configs ğŸ› ï¸
        shell: bash
        run: |
          sudo apt update -y && sudo apt install libwebkit2gtk-4.1-dev build-essential libssl-dev curl wget file libxdo-dev libayatana-appindicator3-dev librsvg2-dev -y
          sed -i '/^\[web\.app\]$/a base_path = "dx-app"' Dioxus.toml
          cargo install cargo-binstall
          cargo binstall dioxus-cli -y

      - name: Build & Deploy ğŸš€
        run: |
          dx bundle --release --platform ${{ matrix.platform }} --features bundle
          cp target/dx/dx-app/release/web/public/index.html target/dx/dx-app/release/web/public/404.html

      - name: Upload web files as artifacts ğŸ“¦
        if: ${{ matrix.platform == 'web'}}
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/dx-app/release/web/public/

      - name: Deploy to Github Pages ğŸŒ
        if: ${{ matrix.platform == 'web'}}
        id: deployment
        uses: actions/deploy-pages@v4
