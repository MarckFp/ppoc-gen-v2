name: 'Deploy ğŸš€'

on:
  push:
    tags:
      - '*.*.*'

env:
  GH_TOKEN: ${{ github.token }}
  NDK_VERSION: "27.2.12479018"
  APP_ENV: "production"

jobs:
  deploy:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: write
      discussions: write
    strategy:
      fail-fast: false
      matrix:
        include:
        # Windows
          - os: 'windows-2025'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows x86_64 ğŸªŸ'
            platform: desktop
          - os: 'windows-2025'
            target: 'aarch64-pc-windows-msvc'
            name: 'Windows ARM64 ğŸªŸ'
            platform: desktop
          # MacOS
          - os: 'macos-15'
            target: 'aarch64-apple-darwin'
            name: 'MacOS ARM64 ğŸ'
            platform: desktop
          - os: 'macos-15'
            target: 'x86_64-apple-darwin'
            name: 'MacOS x86_64 ğŸ'
            platform: desktop
          # Linux
          - os: 'ubuntu-24.04'
            target: 'x86_64-unknown-linux-gnu'
            name: 'Linux x86_64 ğŸ§'
            platform: desktop
          - os: 'ubuntu-24.04-arm'
            target: 'aarch64-unknown-linux-gnu'
            name: 'Linux ARM64 ğŸ§'
            platform: desktop
          # Android
          - os: 'ubuntu-24.04'
            target: 'aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android'
            name: 'Android ğŸ¤–'
            platform: android
          # iOS
          - os: 'macos-15'
            target: 'aarch64-apple-ios aarch64-apple-ios-sim'
            name: 'iOS ğŸ“±'
            platform: ios
          # Web
          - os: 'ubuntu-24.04'
            target: ''
            name: 'Web ğŸŒ'
            platform: web
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set Cargo version ğŸ“¦
        shell: bash
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          mv Cargo.toml Cargo.toml.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" Cargo.toml.orig >Cargo.toml
          mv Cargo.lock Cargo.lock.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" Cargo.lock.orig >Cargo.lock

      - name: Setup Rust Targets ğŸ¦€
        if: ${{ matrix.platform != 'web'}}
        run: rustup target add ${{ matrix.target }}

      - name: Setup Java â˜•
        if: ${{ matrix.platform == 'android'}}
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Android ğŸ¤–
        if: ${{ matrix.platform == 'android'}}
        uses: android-actions/setup-android@v3

      - name: Setup Dependencies & Configs ğŸ› ï¸
        if: ${{ matrix.os != 'windows-2025' }}
        shell: bash
        run: |
          if [[ ${{ matrix.os }} == "macos-15" ]]; then
            brew install openssl
          elif [[ "${{ matrix.os }}" == "ubuntu-24.04" || "${{ matrix.os }}" == "ubuntu-24.04-arm" ]]; then
            sudo apt update -y && sudo apt install libwebkit2gtk-4.1-dev build-essential libssl-dev curl wget file libxdo-dev libayatana-appindicator3-dev librsvg2-dev libglib2.0-dev -y
          fi

          if [[ "${{ matrix.platform }}" == "web" ]]; then
            sed -i '/^\[web\.app\]$/a base_path = "dx-app"' Dioxus.toml
          elif [[ "${{ matrix.platform }}" == "android" ]]; then
            sdkmanager "ndk;$NDK_VERSION"
          fi

          cargo install cargo-binstall
          cargo binstall dioxus-cli -y

      - name: Setup NASM for Windows ğŸ› ï¸
        if: ${{ matrix.target == 'x86_64-pc-windows-msvc' }}
        uses: ilammy/setup-nasm@v1

      - name: Build & Deploy ${{ matrix.name }} ğŸš€
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "android" ]]; then
            dx build --release --platform android
          elif [[ "${{ matrix.platform }}" == "ios" ]]; then
            dx bundle --release --platform ios --features bundle
          elif [[ "${{ matrix.platform }}" == "web" ]]; then
            dx bundle --release --platform web --features bundle
          else
            dx bundle --release --platform ${{ matrix.platform }} --target ${{ matrix.target }} --features bundle
          fi

          if [[ "${{ matrix.platform }}" == "web" ]]; then
            cp target/dx/dx-app/release/web/public/index.html target/dx/dx-app/release/web/public/404.html
          fi

      - name: Upload web files as artifacts ğŸ“¦
        if: ${{ matrix.platform == 'web'}}
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/dx-app/release/web/public/

      - name: Deploy to Github Pages ğŸŒ
        if: ${{ matrix.platform == 'web'}}
        id: deployment
        uses: actions/deploy-pages@v4


      - name: Upload Artifacts ğŸ“¦
        if: ${{ matrix.platform != 'web'}}
        shell: bash
        run: |
          if [[ "${{ matrix.name }}" == "Windows x86_64 ğŸªŸ" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/windows/bundle/dx-app.exe
          elif [[ "${{ matrix.name }}" == "Windows ARM64 ğŸªŸ" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/windows/bundle/dx-app.exe
          elif [[ "${{ matrix.name }}" == "Linux x86_64 ğŸ§" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/linux/bundle/deb/DxApp_${{ github.ref_name }}_amd64.deb
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/linux/bundle/rpm/DxApp-${{ github.ref_name }}-.x86_64.rpm
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/linux/bundle/appimage/DxApp_${{ github.ref_name }}_amd64.AppImage
          elif [[ "${{ matrix.name }}" == "MacOS ARM64 ğŸ" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/macos/bundle/dmg/DxApp_${{ github.ref_name }}_aarch64.dmg
          elif [[ "${{ matrix.name }}" == "MacOS x86_64 ğŸ" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/bundle/macos/bundle/dmg/DxApp_${{ github.ref_name }}_x64.dmg
          elif [[ "${{ matrix.name }}" == "iOS ğŸ“±" ]]; then
            zip -r ios.zip target/dx/dx-app/release/ios/DxApp.app
            gh release upload ${{ github.ref_name }} ios.zip
          elif [[ "${{ matrix.name }}" == "Android ğŸ¤–" ]]; then
            gh release upload ${{ github.ref_name }} target/dx/dx-app/release/android/app/app/build/outputs/apk/debug/app-debug.apk
          fi
